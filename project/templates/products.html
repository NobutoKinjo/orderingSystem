<!-- templates/products.html -->
{% extends 'base.html' %}

{% block content %}
<h2>農作物一覧</h2>
<a href="{{ url_for('add_product') }}" class="btn btn-success mb-3">農作物を追加</a>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>説明</th>
                <th>農家</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.farmer.name }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">登録されている農作物がありません</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
