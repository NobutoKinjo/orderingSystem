<!-- templates/add_stock.html -->
{% extends 'base.html' %}

{% block content %}
<h2>在庫を追加</h2>

<form method="POST">
    <div class="form-group">
        <label for="product_id">農作物</label>
        <select class="form-control" id="product_id" name="product_id" required>
            <option value="">選択してください</option>
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }} ({{ product.farmer.name }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="shop_id">ショップ</label>
        <select class="form-control" id="shop_id" name="shop_id" required>
            <option value="">選択してください</option>
            {% for shop in shops %}
            <option value="{{ shop.id }}">{{ shop.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="quantity">数量</label>
        <input type="number" class="form-control" id="quantity" name="quantity" min="0" value="0" required>
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="{{ url_for('stock') }}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
