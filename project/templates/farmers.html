<!-- templates/farmers.html -->
{% extends 'base.html' %}

{% block content %}
<h2>農家一覧</h2>
<a href="{{ url_for('add_farmer') }}" class="btn btn-success mb-3">農家を追加</a>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>住所</th>
                <th>電話番号</th>
                <th>メールアドレス</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for farmer in farmers %}
            <tr>
                <td>{{ farmer.id }}</td>
                <td>{{ farmer.name }}</td>
                <td>{{ farmer.address }}</td>
                <td>{{ farmer.phone }}</td>
                <td>{{ farmer.email }}</td>
                <td>
                    <a href="{{ url_for('edit_farmer', id=farmer.id) }}" class="btn btn-sm btn-info">編集</a>
                    <a href="{{ url_for('farmer_shipping_products', farmer_id=farmer.id) }}" class="btn btn-sm btn-primary">発送農作物登録</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" class="text-center">登録されている農家がありません</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
