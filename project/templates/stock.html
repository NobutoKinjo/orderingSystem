<!-- templates/stock.html -->
{% extends 'base.html' %}

{% block content %}
<h2>在庫一覧</h2>
<a href="{{ url_for('add_stock') }}" class="btn btn-success mb-3">在庫を追加</a>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>農作物</th>
                <th>ショップ</th>
                <th>数量</th>
                <th>更新日時</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.id }}</td>
                <td>{{ stock.product.name }}</td>
                <td>{{ stock.shop.name }}</td>
                <td>{{ stock.quantity }}</td>
                <td>{{ stock.updated_at.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>
                    <a href="{{ url_for('edit_stock', id=stock.id) }}" class="btn btn-sm btn-info">編集</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" class="text-center">登録されている在庫がありません</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
