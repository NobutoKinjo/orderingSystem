<!-- templates/edit_farmer.html -->
{% extends 'base.html' %}

{% block content %}
<h2>農家情報の編集</h2>

<form method="POST">
    <div class="form-group">
        <label for="name">農家名</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ farmer.name }}" required>
    </div>
    <div class="form-group">
        <label for="address">住所</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ farmer.address }}">
    </div>
    <div class="form-group">
        <label for="phone">電話番号</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ farmer.phone }}">
    </div>
    <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ farmer.email }}">
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
    <a href="{{ url_for('farmers') }}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
